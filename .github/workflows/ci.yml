Name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Tests via tox (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      # --- RUST TOOLCHAIN SETUP ---
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv and tools
        uses: astral-sh/setup-uv@v3
        
      - name: Install tox and plugins
        # Use uv to install tox and the tox-gh-actions plugin
        run: uv pip install tox tox-gh-actions

      # --- LINT & CLIPPY STEPS ---
      # Run static checks once on the lowest Python version in the matrix (3.11)
      - name: üîé Run Lint (tox -e lint)
        if: matrix.python-version == '3.11'
        run: tox -e lint

      - name: üîé Run Rust Checks (tox -e clippy)
        if: matrix.python-version == '3.11'
        run: tox -e clippy

      # --- CORE TESTS STEP ---
      - name: üß™ Run Tests (tox -e py${{ matrix.python-version }})
        id: tests_step
        run: tox -e py${{ matrix.python-version }}

      # --- COVERAGE STEPS (Run only on 3.12) ---
      - name: üìä Run Coverage and generate XML (tox -e coverage)
        if: matrix.python-version == '3.12'
        id: coverage_step
        # This assumes the required tools (coverage, pytest-cov) are in the 'coverage' env
        # and it generates the coverage.xml file in the root directory.
        run: tox -e coverage
        
      - name: üñºÔ∏è Generate Coverage Badge
        if: matrix.python-version == '3.12'
        # Assumes generate_coverage_badge.py and necessary tools (like coverage) 
        # are available in the uv-managed dependencies.
        run: |
          uv run python scripts/generate_coverage_badge.py coverage.xml coverage-badge.svg

