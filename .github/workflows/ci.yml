name: CI

# --- TRIGGER: Runs on Pull Requests ---
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Tests via tox (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for coverage badge/artifacts
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- SETUP ---
      - name: Install Rust toolchain
        # Required for the 'clippy' environment and maturin builds
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv and tools
        uses: astral-sh/setup-uv@v3

      - name: Install tox and plugins
        # Install tox and the tox-gh-actions plugin into the base environment
        run: uv pip install --system tox tox-gh-actions

      # --- LINT & CLIPPY STEPS (Run once on 3.11) ---
      # Running static checks only on one version to save time
      - name: ðŸ”Ž Run Lint (tox -e lint)
        if: matrix.python-version == '3.11'
        run: tox -e lint

      - name: ðŸ”Ž Run Rust Checks (tox -e clippy)
        if: matrix.python-version == '3.11'
        run: tox -e clippy

      # --- CORE TESTS STEP (Run on both 3.11 and 3.12) ---
      - name: ðŸ§ª Run Tests (tox -e py${{ matrix.python-version }})
        id: tests_step
        # Runs 'maturin develop' and 'pytest -q'
        run: tox -e py${{ matrix.python-version }}

      # --- COVERAGE & BADGE STEPS (Run once on 3.12) ---
      - name: ðŸ“Š Run Coverage Threshold Check
        if: matrix.python-version == '3.12'
        id: coverage_step
        # This assumes the tox 'coverage' environment produces a coverage.xml file in the repository root.
        run: |
          set -euo pipefail
          tox -e coverage

          # Prefer coverage.xml produced by pytest-cov / coverage.py
          if [ -f coverage.xml ]; then
            COV_FILE="coverage.xml"
          else
            # try to find a coverage xml anywhere in the repo
            COV_FILE=$(find . -maxdepth 3 -type f -iname "coverage*.xml" | head -n 1 || true)
          fi

          if [ -z "$COV_FILE" ]; then
            echo "coverage.xml not found. The tox 'coverage' env should produce coverage.xml; aborting."
            # List some files to help debugging
            echo "Repository files:"
            ls -la || true
            exit 1
          fi

          echo "Using coverage file: $COV_FILE"

          # Extract coverage percentage from the XML using Python stdlib (no 'coverage' CLI required)
          COVERAGE_PERCENT=$(python - <<'PY'
          import xml.etree.ElementTree as ET
          import sys
          fname = sys.argv[1]
          try:
              tree = ET.parse(fname)
              root = tree.getroot()
              # coverage.xml typically has a 'line-rate' attribute on the root (value 0.0-1.0)
              if 'line-rate' in root.attrib:
                  pct = float(root.attrib['line-rate']) * 100.0
              else:
                  # try to find a totals element with covered/lines attributes
                  totals = root.find('.//totals')
                  if totals is not None and 'lines' in totals.attrib and 'covered' in totals.attrib:
                      lines = int(totals.attrib['lines'])
                      covered = int(totals.attrib['covered'])
                      pct = (covered / lines * 100.0) if lines else 0.0
                  else:
                      # fallback: search for any element with 'line-rate'
                      found = False
                      for elem in root.iter():
                          if 'line-rate' in elem.attrib:
                              pct = float(elem.attrib['line-rate']) * 100.0
                              found = True
                              break
                      if not found:
                          raise SystemExit(2)
              # Print with two decimal places
              print(f"{pct:.2f}")
          except Exception:
              raise
          PY
          "$COV_FILE"
          )

          if [ -z "$COVERAGE_PERCENT" ]; then
            echo "Failed to determine coverage percent from $COV_FILE"
            exit 1
          fi

          echo "Coverage Percentage: $COVERAGE_PERCENT%"

          # Fail the step if coverage is below threshold (e.g., 80%)
          THRESHOLD=80
          # Use awk to compare floating point numbers
          BELOW=$(awk -v v="$COVERAGE_PERCENT" -v t="$THRESHOLD" 'BEGIN{print (v+0 < t)?1:0}')
          if [ "$BELOW" -eq 1 ]; then
            echo "Code coverage $COVERAGE_PERCENT% is below the required threshold of $THRESHOLD%."
            exit 1
          fi
